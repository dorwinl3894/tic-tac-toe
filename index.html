<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    <title>tic tac toe</title>
</head>
<body>
    <header class="header">
        <h1>TIC TAC TOE </h1>
        <a id="github-link" href="https://github.com/dorwinl3894"> <i class="fa-brands fa-github"></i> dorwinl3894</a>
    </header>
    <main class="main-area">
        <p class="main-area-intro">Start by entering a name for Player 1 and Player 2</p>
        <div class="player-name-div">
            <div>
                <h3 id="player1-name">Player 1 </h3>
                <input type="text" id="player1-name-input" placeholder="Enter Player 1 Name">
            </div>
            <button id="start-button">Start </button>
            <div>
                <h3 id="player2-name">Player 2 </h3>
                <input type="text" id="player2-name-input" placeholder="Enter Player 2 Name">
            </div>
        </div>
        <h1 id="player-turn-indicator">[name of player]'s' turn</h1>
    </main>


    <div id="game-area" class="game-area-container">
        <div class="game-area-square not-clicked" data-number="0"></div>
        <div class="game-area-square not-clicked" data-number="1"></div>
        <div class="game-area-square not-clicked" data-number="2"></div>
        <div class="game-area-square not-clicked" data-number="3"></div>
        <div class="game-area-square not-clicked" data-number="4"></div>
        <div class="game-area-square not-clicked" data-number="5"></div>
        <div class="game-area-square not-clicked" data-number="6"></div>
        <div class="game-area-square not-clicked" data-number="7"></div>
        <div class="game-area-square not-clicked" data-number="8"></div>
    </div>
</body>
</html>
